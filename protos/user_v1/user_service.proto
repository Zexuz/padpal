syntax = "proto3";

option csharp_namespace = "Padel.Proto.User.V1";

option go_package = "gateway/userbp";

package user.v1;

service UserService {
    rpc Me (MeRequest) returns (MeResponse) {
    }
}

message Me {
    string username = 1;
    string firstName = 2;
    string lastName = 3;
    string email = 4;
}

message MeRequest {

}

message MeResponse {
    Me me = 1;
}
