syntax = "proto3";
option csharp_namespace = "Padel.Proto.User.V1";

package user.v1;

service UserService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {
    }
    rpc Login (LoginRequest) returns (LoginResponse) {
    }

}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message OAuthToken {
    string accessToken = 1;
    int64 expires = 2;
    string refreshToken = 3;
    TokenType type = 4;

    enum TokenType {
        Unknown = 0;
        Bearer = 1;
    }
}

message LoginResponse {
    OAuthToken token = 1;
}

message NewUser {
    string username = 1;
    string password = 2;
    string firstName = 3;
    string lastName = 4;
    Date dateOfBirth = 5;
    string email = 6;

    message Date {
        int32 year = 1;
        int32 month = 2;
        int32 day = 3;
    }
}

message RegisterRequest {
    NewUser user = 1;
}

message RegisterResponse {

}

